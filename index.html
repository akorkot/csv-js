<!DOCTYPE html>
<html>
	<head>
		<title>BPA</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		 

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		
	
	
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/papaparse.js"></script>
        <script src="js/scripts.js"></script>
		

	</head>
	<body>
		<h1>Paramètre IAV</h1>
		<br /><br /><br />
		<div class="container">
			<div class="row">
				<form name="foo" method="post" enctype="multipart/form-data">
				
										
					<div class="form-group searchUp">
						<label for="exampleInputFile">File input</label>
						<input multiple type="file" id="fileCsv" value="BPA-DRPE-BD-Phyto-2016.csv"> 
						<p class="help-block">Télécharger votre fichier ici.</p>
						<button id="submit-parse" class="btn btn-default">Démarrer</button>
					</div>
					
					
				  
					 
					<div class="form-group searchCrit" style="display:none;">
						<label for="exampleInputFile">Matière (s) Active (s)</label>
						<select class="form-control" id="matiereActive" onchange="filterFunc(this.value);">
							<option value="0">Sélectionnez</option>
						</select> 
					</div>
					
					
				</form>
			</div>
			
			<div class="row">
			</div>
			
			<div class="row">
				<table id="myDataTable" class="table table-bordered" style="width: 76%;">
					<thead>
					  <tr>
						<th>Matière (s) Active (s)</th>
						<th>indice GUS final</th>
						<th>Coefficient d'adsorption (Koc)</th>
						<th>Solubilité (mg/L)</th>
						<th>CL50 poisson (mg.L-1)</th>
						<th>CI50 daphnie (mg.L-1)</th>
						<th>CE50 algues (mg.L-1)</th>
						<th>Classem  OMS</th>
						<th>Tableau Tox.</th>
					  </tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		  
	</body>
</html>
